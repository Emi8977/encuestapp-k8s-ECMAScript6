apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: emi8977/backend-encuestapp-mern-ECMAScript6:REPLACEME
          ports:
            - containerPort: 3001

